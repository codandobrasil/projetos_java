<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Notas</title>
    <style>
         h1 {
            text-align: center;
            color: red;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .notes-app {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>APLICATIVO DE NOTAS - CODANDO BRASIL</h1>
    <h2>www.codandobrasil.com.br</h2>
    <div class="notes-app">
        <h2>Aplicativo de Notas</h2>
        <textarea id="note" placeholder="Digite sua nota aqui"></textarea>
        <button onclick="addNote()">Adicionar Nota</button>
        <ul id="note-list"></ul>
    </div>

    <script>
        function addNote() {
            const noteText = document.getElementById('note').value;
            if (noteText.trim() !== '') {
                const noteList = document.getElementById('note-list');
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${noteText}</span>
                    <button onclick="deleteNote(this)">Excluir</button>
                `;
                noteList.appendChild(listItem);
                document.getElementById('note').value = '';
            }
        }

        function deleteNote(button) {
            const listItem = button.parentElement;
            const noteList = document.getElementById('note-list');
            noteList.removeChild(listItem);
        }
    </script>
</body>
</html>
